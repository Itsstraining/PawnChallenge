<div class="section login-component login-component-o ">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <div class="login-form-wrapper">

        <form class="authentication-login-form login-form-o">
            <div style="width:196%">
                <div class="input-group-component">
                    <div class="input-box">
                        <input class="input-component input-group-space-left login-input" type="email"  id="username"
                        name="username" autocomplete="off" placeholder="Username or Email">
                    <span class="icon-font-chess input-group-icon input-group-left "><i
                            style="width: 3em;font-size: 1.5em;" class='fa fa-user'></i></span>
                    </div>
                    
                </div>

                <!-- <div class="input-group-component">
                    <input class="input-component input-group-space-left login-input" type="password" id="password" name="password"placeholder="Password">
                    <span class="icon-font-chess input-group-icon input-group-left "><i style="width: 3em;font-size: 1.5em;" class='fa fa-lock'></i></span>
                    <div class="input-group-button">
                        <span class="icon-font-chess input-group-icon">
                            <i style="width: 1em;font-size: 1.5em;" class='fa fa-eye'></i>
                            </span>
                        </div>
                </div> -->
                <div class="input-group-component">
                    <div class="input-box">
                        <input class="input-component input-group-space-left login-input" placeholder="Password"  type="password"  spellcheck="false" required autocomplete="off">
                        <!-- <i class="uil uil-eye-slash"></i> -->
                        <span class="icon-font-chess input-group-icon input-group-left "><i style="width: 3em;font-size: 1.5em;" class='fa fa-lock'></i></span>
                    </div>

                    <script>
                        const toggle = document.querySelector(".toggle"),
                        input = document.querySelector("input");

                        toggle?.addEventListener("click", ()=>{
                            if(input.type ==="password"){
                            input.type="text";
                            toggle.classList.replace("uil-eye-slash", "uil-eye");
                            } else{
                            input.type="password";
                            toggle.classList.replace("uil-eye", "uil-eye-slash");
                            }
                        })
                    </script>
                </div>
            </div>
            <div class="authentication-login-options">
                <div class="form-checkbox-component">
                    <input type="checkbox" id="remember me" name="remember me" class="form-checkbox-checkbox">
                    <label class="form-checkbox-label">Remember me</label>
                </div>
                <p class="authentication-login-forgot  authentication-login-forgot-o">Forgot Password?</p>
            </div>

            <div (click)="loginWithAccount()" class="login-submit-v5 ui_v5-button-component ui_v5-button-primary ui_v5-button-large">
                    Log In  
        </div>
        </form>

        <div class="authentication-social-signin-v5-component">
            <div class="authentication-social-signin-v5-separator">
                <span></span>
                <span class="authentication-social-signin-v5-paragraph ">OR</span>
                <span></span>
            </div>

            <div (click)="logIn()" class="authentication-social-signin-v5-options">
                <div class="authentication-social-signin-v5-social-button authentication-social-signin-v5-google">
                    <span class="authentication-social-signin-v5-social-icon google"></span>
                    <div style="border: 0;cursor: pointer;"> <span style="font-size: 2.5em;font-family: 'Quicksand', sans-serif;">Log in with Google</span></div>
                </div>
            </div>
        </div>

        

      </div>





  </div>
